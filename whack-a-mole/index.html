<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHACK A MOLE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Whack a mole!</h1>

    <h2>Your score: </h2>
    <h2 id="score">0</h2>

    <h2>Seconds left:</h2>
    <h2 id="time-left">60</h2>

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <footer>
        <div>Made by <a href="https://jaklik.dev" target="_blank">Karolina Jaklik</a></div>
        <div>Mole's icon made by <a href="https://www.flaticon.com/authors/rabbixcons" title="Rabbixcons">Rabbixcons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
